
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
img {
    vertical-align: middle
}
body {
    padding: 0;
    border: 0px;
    margin: auto;
}
body table {
    background-size: 100% auto;
    background-repeat: no-repeat;
    background-color: #f9e3cd;
    border-spacing: 0;
}
.Pstyle {
    display: none;
    position: relative;
    width: auto;
    border: 5px solid #7d2940;
    padding: 20px;
    background-color: #7d2940;
}
.b-close {
    position: absolute;
    right: 5px;
    top: 5px;
    padding: 5px;
    display: inline-block;
}
.pc_coupon tr td img {
    filter: alpha(opacity=0);
    -moz-opacity: 0;
    opacity: 0;
}
.pc_coupon tr td img:hover {
    filter: alpha(opacity=1);
    -moz-opacity: 1;
    opacity: 1;
}
.pc_menu tr td img {
    filter: alpha(opacity=0);
    -moz-opacity: 0;
    opacity: 0;
}
.pc_menu tr td img:hover {
    filter: alpha(opacity=1);
    -moz-opacity: 1;
    opacity: 1;
}
.coupon1, .coupon2, .coupon3, .menu1, .menu2, .menu3, .menu4, .menu_bar {
    visibility: hidden;
}
	
	
/* Chrome, Safari, Opera */
@-webkit-keyframes coupon {
 0% {
top:30px;
opacity: 0;
}
 25% {
opacity: 0.2;
}
 75% {
top:-10px;
opacity: 0.7;
}
 100% {
top:0px;
opacity: 1;
}
}
/* Standard syntax */
@keyframes coupon {
 0% {
top:30px;
opacity: 0;
}
 25% {
opacity: 0.2;
}
 75% {
top:-10px;
opacity: 0.7;
}
 100% {
top:0px;
opacity: 1;
}
}
 @-webkit-keyframes rtol {
 0% {
right:-15px;
opacity: 0;
}
 100% {
right:0px;
opacity: 1;
}
}
/* Standard syntax */
@keyframes rtol {
 0% {
right:-35px;
opacity: 0;
}
 100% {
right:0px;
opacity: 1;
}
}
	
	
	/* Chrome, Safari, Opera */
@-webkit-keyframes pc_menu_a {
0% {
transform: scale(0);
opacity: 0;
}
65% {
transform: scale(1);
opacity: 0.65;
}
75% {
transform: scale(0.95);
opacity: 0.75;
}
100% {
transform: scale(1);
opacity: 1;
}
}
/* Standard syntax */
@keyframes pc_menu_a {
0% {
transform: scale(0);
opacity: 0;
}
65% {
transform: scale(1);
opacity: 0.65;
}
75% {
transform: scale(0.95);
opacity: 0.75;
}
100% {
transform: scale(1);
opacity: 1;
}
}
	
/* Chrome, Safari, Opera */
@-webkit-keyframes test {
 0% {
opacity: 0;
}
 70% {
opacity: 1;
}
}
/* Standard syntax */
@keyframes test {
 0% {
opacity: 0;
}
 70% {
opacity: 1;
}
}
/* Chrome, Safari, Opera */
@-webkit-keyframes apper_img {
0% {
opacity: 0;
}
100% {
opacity: 1;
}
}
/* Standard syntax */
@keyframes apper_img {
0% {
opacity: 0;
}
100% {
opacity: 1;
}
}
.updown_ob {
    visibility: visible;
    position: relative;
    -webkit-animation-name: coupon; /* Chrome, Safari, Opera */
    -webkit-animation-duration: 1s; /* Chrome, Safari, Opera */
    -webkit-animation-delay: 0s;	/* Chrome, Safari, Opera */
    -webkit-animation-iteration-count: 1; /* Chrome, Safari, Opera */
    -webkit-animation-timing-function: ease-out;/* Chrome, Safari, Opera */
    -webkit-animation-fill-mode: both; /* Chrome, Safari, Opera */
    animation-name: coupon;
    animation-duration: 1s;
    animation-delay: 0s;
    animation-iteration-count: 1;
    animation-timing-function: ease-out;
    animation-fill-mode: both;
}
.updown_slide {
    visibility: visible;
    position: relative;
    -webkit-animation-name: rtol; /* Chrome, Safari, Opera */
    -webkit-animation-duration: 1s; /* Chrome, Safari, Opera */
    -webkit-animation-delay: 0s;	/* Chrome, Safari, Opera */

    animation-delay: 0s;

    animation-timing-function: ease-in-out;
    animation-fill-mode: both;
}

.title_pc {

    animation-duration: 1s;
    animation-delay: 0s;
    animation-iteration-count: 1;
    animation-timing-function: ease-in-out;
    animation-fill-mode: both;
}
